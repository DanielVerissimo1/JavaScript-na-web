<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const calculadora = (n1,n2,escolha) =>{
            switch (escolha) {
                case "-":
                    return n1-n2
                    
                    break;
                case "+":
                    return n1+n2
                    
                    break;
                case "*":
                    return n1*n2
                    
                    break;
                case "/":
                    return n1/n2
                    break;
                
                default:
                    return `
                    ================================
                    
                    Parametro nao identificado !! 
                    
                    Por favor digite apenas:
                    - 
                    + 
                    / 
                    *
                    ===============================
                    `
                    break;
            }
        }
        alert(calculadora(2,3,"-"))
    </script>
</body>
</html>
