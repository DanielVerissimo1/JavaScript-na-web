<body>
    <script>

        //EXPRESSA 
        const negativoPositivo = function(num){
           if (num>0){
            return "positivo"
           }else if (num<0){
            return "negativo"
           }else{
            return "zero"

           }
        }
        alert(negativoPositivo(3))
        alert(negativoPositivo(-3))


        //SETA
        const ParImpar = (num) => {
            if(num%2==0){
                return "par"

            }else{
                return "impar"
            }
        }
        alert(ParImpar(9))

        // TERNARIO  -> condiÃ§ao ? (true) : (false)
        const ParImparTernario = (num) =>  {
            return num%2==0 ?  "par" : "impar";
        }
        alert(ParImparTernario(2))
        


    </script>
</body>
