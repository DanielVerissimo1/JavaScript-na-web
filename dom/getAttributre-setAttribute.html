<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="img/img1.jpeg" alt="" id="foto">

    <!-- se fosse selecionar a tag img era o querySelect("img") -->
    <script>
        const img = document.getElementById("foto")
        img.setAttribute("src","img/img2.jpg") // troca a imagem
        console.log(img.getAttribute("src"))//mostra "img2"
    </script>
</body>
</html>
