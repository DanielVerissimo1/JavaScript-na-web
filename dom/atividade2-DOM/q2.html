<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apredendo javascript</title>
</head>
<body>
    <h1>Desafio:</h1>
    <h2>Contador de cliques</h2>
    <div id="numero">0</div>
    <button id="bnt">CLIQUE AQUI</button>
    <script>
        const button = document.getElementById("bnt")
        const div = document.getElementById("numero")
        let contador =  1
        
        button.addEventListener("click", () => {
            div.innerText = contador;
            contador+=1

        })
        
    </script>
</body>
</html>
