<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="demo"></p>
    <script>
        //document e o Object de um html
        //o ponto getElementById é um metodo
        //e o ponto innerHTML é uma propriedade de um elemento html
        document.getElementById("demo").innerHTML = "hello world!";
    </script>
</body>
</html>
