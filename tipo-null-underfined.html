<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo Null e underfined</title>
</head>
<body>
    <script>
        let nomeEstudante // representa um valor indefinido
        let telefoneEstudante = null // representa nada

        console.log(nomeEstudante + 3)// NaN
        console.log(telefoneEstudante + 3)// 3
    </script>
</body>
</html>
