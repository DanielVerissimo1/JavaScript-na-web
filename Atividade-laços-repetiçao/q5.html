<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade laços de repetiçao</title>
</head>
<body>
    <!-- 01. Escreva um programa que exiba todos os números entre 50 e
100.

02. Escreva um programa que apresente todos os números ímpares
entre 10 e 20.

03. Escreva um programa que apresente todos os múltiplos de 3 de 1
a 100. 


05. Leia 10 números do usuário (usando o laço FOR) e armazene os
números em uma lista (array). Depois, use o método forEach para
mostrar apenas os números negativos.  -->
    <script>
        const lista = []
        for (let index = 0; index < 10 ; index++) {
            let numeros = parseFloat(prompt(`Digite o ${i}° numero: `))
            lista.push(numeros)
        }

        /* const negativos = (num) => {
             if (num < 0 ){
                 alert(num)
            }}
         lista.forEach(negativos)*/
        
        lista.forEach((num) => {
            if (num < 0 ){
                alert(num)
            }})


    </script>
</body>
</html>
