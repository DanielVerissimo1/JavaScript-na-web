<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade laços de repetiçao</title>
</head>
<body>
    <!-- 01. Escreva um programa que exiba todos os números entre 50 e
100.

02. Escreva um programa que apresente todos os números ímpares
entre 10 e 20.

03. Escreva um programa que apresente todos os múltiplos de 3 de 1
a 100. 
05. Leia 10 números do usuário (usando o laço FOR) e armazene os
números em uma lista (array). Depois, use o método forEach para
mostrar apenas os números negativos. 


06. Leia 5 notas informadas pelo usuário e armazene-as em uma lista. 
Em seguida, utilize o método forEach para percorrer essa lista e,
para cada nota, exiba o valor da nota junto com a situação do aluno,
sendo Aprovado se a nota for maior ou igual a 7,
Em Recuperação se a nota for maior ou igual a 5 e menor que 7, 
e Reprovado se a nota for menor que 5.-->
    <script>
        const lista = []

        for (let index = 0; index < 5; index++) {
            let notas = parseFloat(prompt(`Digite a nota ${index}: `))
            lista.push(notas)
        }
        function situacao(nota) {
            if (nota >= 7 ){
                alert(`o aluno com a nota ${nota }. Esta Aprovado`)
            }else if (nota >= 5 && nota < 7){
                alert(`o aluno com a nota ${nota }. Esta de Recuperação`)
            }else if(nota < 5){
                alert(`o aluno com a nota ${nota }. Esta Reprovado`)
                
            }
        }

        lista.forEach(situacao)
    </script>
</body>
</html>
